<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu - BAYANICARE</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      min-height: 100vh;
      background-image: url('../IMAGES/Sumpong_Barangay_Hall.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .app-container {
      width: 100%;
      max-width: 1000px;
      margin: 50px auto;
      background: linear-gradient(to bottom, rgba(0,0,50,0.8), rgba(0,123,255,0.9));
      border-radius: 20px;
      padding: 40px;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 50px;
      font-weight: bold;
    }

    .seal {
      width: 110px;
      height: 110px;
      border-radius: 50%;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 40px;
    }

    .menu-item {
      background-color: #ffffff;
      color: #003366;
      width: 250px;
      height: 200px;
      margin: 15px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .menu-item i {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .menu-item p {
      font-size: 18px;
      font-weight: bold;
    }

    .icons {
      display: flex;
      gap: 10px;
      color: white;
      font-size: 30px;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .user-details {
      flex: 1;
      margin-left: 10px;
      font-size: 20px;
    }

    .phone {
      font-size: 14px;
      color: #d0e6ff;
    }

    .user-icons {
        display: flex;
      gap: 20px;
      font-size: 36px;
      color: white;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 20px auto;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .menu-footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .edit-profile-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .edit-profile-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="app-container">
    <!-- Header Section -->
    <div class="header">
      <h1 class="title">BAYANICARE</h1>
      <img src="../IMAGES/MALAYBALAY-removebg-preview.png" alt="Seal" class="seal">
    </div>

    <!-- User Info Section -->
    <div class="user-info">
      <div class="avatar" style="background-image: url('../IMAGES/user-avatar.jpg');"></div>
      <div class="user-details">
        <p>Hi, User</p>
        <p class="phone">+639171321532</p>
      </div>
      <div class="user-icons">
        <i class="fas fa-bell" onclick="window.location.href='notification.html'" style="cursor: pointer;" title="Notifications"></i>
        <i class="fas fa-home" onclick="window.location.href='dashboard.html'" style="cursor: pointer;" title="Dashboard"></i>
        <i class="fas fa-bars" onclick="window.location.href='settings.html'" style="cursor: pointer;" title="Settings"></i>
      </div>
    </div>

    <!-- Menu Section -->
    <div class="menu">
      <!-- Request Service -->
      <div class="menu-item" onclick="window.location.href='request_service.html'">
        <i class="fas fa-cogs"></i>
        <p>Request Service</p>
      </div>

      <!-- Complaint -->
      <div class="menu-item" onclick="window.location.href='complaint.html'">
        <i class="fas fa-exclamation-triangle"></i>
        <p>File a Complaint</p>
      </div>

      <!-- Appointment -->
      <div class="menu-item" onclick="window.location.href='appointment.html'">
        <i class="fas fa-calendar-alt"></i>
        <p>Set Appointment</p>
      </div>

      <!-- Track Status -->
      <div class="menu-item" onclick="window.location.href='status.html'">
        <i class="fas fa-tasks"></i>
        <p>Track Status</p>
      </div>

      <!-- Notifications -->
      <div class="menu-item" onclick="window.location.href='notification.html'">
        <i class="fas fa-bell"></i>
        <p>Notifications</p>
      </div>
    </div>

    <!-- Footer with Edit Profile and Logout Buttons -->
    <div class="menu-footer">
      <!-- Edit Profile Button -->
      <button class="edit-profile-btn" onclick="window.location.href='edit_profile.html'">
        <i class="fas fa-user-edit"></i> Edit Profile
      </button>

      <!-- Logout Button -->
      <button class="logout-btn" onclick="window.location.href='login.html'">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
