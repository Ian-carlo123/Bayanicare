<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notifications - BAYANICARE</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      min-height: 100vh;
      background-image: url('../IMAGES/Sumpong_Barangay_Hall.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      overflow-x: hidden;
    }

    .app-container {
      width: 100%;
      max-width: 1000px;
      margin: 50px auto;
      background: linear-gradient(to bottom, rgba(0,0,50,0.8), rgba(0,123,255,0.9));
      border-radius: 20px;
      padding: 40px;
      color: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 50px;
      font-weight: bold;
    }

    .seal {
      width: 110px;
      height: 110px;
      border-radius: 50%;
    }

    .user-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 20px;
    }

    .user-details {
      flex: 1;
      margin-left: 10px;
      font-size: 20px;
    }

    .phone {
      font-size: 14px;
      color: #d0e6ff;
    }

    .user-icons {
      display: flex;
      gap: 20px;
      font-size: 36px;
      color: white;
    }

    .avatar {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      border-radius: 50%;
      margin: 20px auto;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .notifications-list {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }

    .notification-item {
      background-color: #ffffff;
      color: #003366;
      margin: 10px 0;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .notification-item p {
      font-size: 18px;
    }

    .notification-item i {
      font-size: 25px;
      color: #28a745;
    }

    .menu-footer {
      margin-top: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logout-btn, .edit-profile-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
    }

    .logout-btn:hover, .edit-profile-btn:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="app-container">
    <!-- Header Section -->
    <div class="header">
      <h1 class="title">BAYANICARE</h1>
      <img src="../IMAGES/MALAYBALAY-removebg-preview.png" alt="Seal" class="seal">
    </div>

    <!-- User Info Section -->
    <div class="user-info">
      <div class="avatar" style="background-image: url('../IMAGES/user-avatar.jpg');"></div>
      <div class="user-details">
        <p>Hi, User</p>
        <p class="phone">+639171321532</p>
      </div>
      <div class="user-icons">
        <i class="fas fa-bell" onclick="window.location.href='notification.html'" style="cursor: pointer;" title="Notifications"></i>
        <i class="fas fa-home" onclick="window.location.href='dashboard.html'" style="cursor: pointer;" title="Dashboard"></i>
        <i class="fas fa-bars" onclick="window.location.href='settings.html'" style="cursor: pointer;" title="Settings"></i>
      </div>
    </div>

    <!-- Notifications Section -->
    <div class="notifications-list">
      <!-- Example Notification -->
      <div class="notification-item">
        <p>You have a new service request from Barangay!</p>
        <i class="fas fa-check-circle"></i>
      </div>
      
      <!-- Another Notification -->
      <div class="notification-item">
        <p>Your complaint has been received and is being processed.</p>
        <i class="fas fa-info-circle"></i>
      </div>
      
      <!-- Another Notification -->
      <div class="notification-item">
        <p>Your appointment has been scheduled for tomorrow.</p>
        <i class="fas fa-calendar-check"></i>
      </div>
    </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
