<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BAYANICARE</title>
    <link rel="stylesheet" href="../CSS/STYLE.CSS">
    <style>
        .card {
            width: 450px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,50,0.8), rgba(0,123,255,0.9));
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .card img {
            width: 120px;
            height: auto;
            margin-top: 50px;
            position: relative;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: 1px solid black;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .role-selector {
            margin-bottom: 20px;
        }
    </style>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #e0f7fa;">

    <div class="background">
        <img src="../IMAGES/Sumpong_Barangay_Hall.jpg" alt="Background Image" style="position: fixed; width: 100%; height: 100vh; object-fit: cover; opacity: 0.5;">
    </div>

    <div class="container">
        <div class="card">
            <img src="../IMAGES/MALAYBALAY-removebg-preview.png" alt="Logo">
            <h2>Forgot Password</h2>

            <!-- Role Selector -->
            <div class="role-selector">
                <h4>Are you a:</h4>
                <form id="roleSelectionForm">
                    <select id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="resident">Resident</option>
                        <option value="official">Barangay Official</option>
                    </select>
                </form>
            </div>

            <!-- Conditional Form Fields -->
            <div id="userDetailsForm" style="display: none;">
                <form action="sendcode.html" method="POST">
                    <div class="form-group">
                        <input type="text" placeholder="Full Name" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email Address" name="email" required>
                    </div>
                    <button type="submit">Send Code</button>
                </form>
            </div>

            <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        // Handle Role Selection
        document.getElementById("role").addEventListener("change", function() {
            const selectedRole = this.value;
            const userDetailsForm = document.getElementById("userDetailsForm");
            
            if (selectedRole) {
                userDetailsForm.style.display = "block";
            } else {
                userDetailsForm.style.display = "none";
            }
        });
    </script>

</body>
</html>
